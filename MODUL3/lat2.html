<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Lanjut</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <book-detail title="Panduan Praktis Menguasai Vue.js" author="Revant Arjuna" year="2017"></book-detail>
        <book-detail title="Panduan Praktis Menguasai Pemrograman PHP" author="Yuniar Supardi" year="2016"></book-detail>
        <book-detail title="Panduan Kilat Menguasai Laravel" author="Arista Prasetyo Adi" year="2020"></book-detail>
    </div>

    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3>{{ title }}</h3>
            <p>Author: {{ author }}</p>
            <p>Year: {{ year }}</p>
            <hr>
        </div>
    </template>

    <script>

        Vue.component('book-detail', {
            template: "#bookDetail",
            props: ['title', 'author', 'year']
        })

        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
